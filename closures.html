<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            class Car {
                constructor() {
                    // Default Cost
                    this.cost = function () {
                        return 20000;
                    };
                }
            }

            // Decorator function
            function carWithAC(car) {
                car.hasAC = true;
                const prevCost = car.cost();
                car.cost = function () {
                    return prevCost + 500;
                };
            }
            const car = new Car();

            // Prints 20000
            console.log(car.cost());
            carWithAC(car);
            // Prints 20500
            console.log(car.cost());
        </script>
    </body>
</html>
