<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Map</title>
    </head>
    <body>
        <script>
            object = {
                name: "abc",
            };
            this.name;
            let courses = ["js", "php", "html"];
            Array.prototype.map2 = function (callback) {
                let output = [];

                for (let index in this) {
                    /* hasOwnProperty kiem tra phuong thuc tao ra trong proto */
                    if (this.hasOwnProperty(index)) {
                        output.push(callback(this[index], index));
                    }
                }
                return output;
            };

            let a = courses.map2((course, index) => {
                return course;
            });
            console.log(a);
        </script>
    </body>
</html>
