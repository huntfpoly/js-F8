<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fetch</title>
    </head>
    <body>
        <div>
            <ul class="posts-block"></ul>
        </div>

        <script>
            // API(URL) -> Application Programing Interface
            // Cong giao tiep giua cac phan mem
            // backend -> API -> fetch -> JSON/XML
            // -> JSON.parse -> javascript types
            // -> render ra giao dien voi html

            var postApt = "https://jsonplaceholder.typicode.com/posts";
            // stream
            fetch(postApt)
                .then((response) => {
                    return response.json();
                    // JSON.parse: JSON -> js types
                })
                .then((posts) => {
                    var htmls = posts.map((post) => {
                        return `<li>
                            <h2>${post.title}</h2>
                            <p>${post.body}</p>
                            </li>`;
                    });
                    var html = htmls.join("");
                    // console.log(htmls);
                    document.querySelector(".posts-block").innerHTML = html;
                });
        </script>
    </body>
</html>
